<section class="post-list" style="text-align: center;">
    <div class="content">
   
     <article class="post" *ngFor="let item of collection.data ">
       <div class="post-header">
         <div class="post-img-1"></div>
       </div>
       <div class="post-body">
         <span>{{item.serie}}</span>
         <h2>{{item.name}}</h2>
         <p>{{item.type}} </p>
         
         
       </div>  
     </article>
    </div>
     </section>
